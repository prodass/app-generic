## CONFIGURACIÓN DEL PUERTO
server:
  port: 9090

## CONFIGURACIÓN DE DATASOURCE
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sistema_generic?useSSL=false
    username: root
    password: admin
    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

## ACTIVADO UNICAMENTE EN DEV Y QA
springdoc:
  swagger-ui:
      enabled: true
      path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /api-docs
  packages-to-scan:
    - com.biblioteca.controller

logging:
  level:
    root: info
  pattern:
    console: "%d{ISO8601} %highlight(%-5level) [%thread] %yellow(%logger{100}) : %msg%n%throwable"
    file: "%d{ISO8601} %highlight(%-5level) [%thread] %yellow(%logger{100}) : %msg%n%throwable"
  file:
    name: /ruta/del/archivo/de/log.log

